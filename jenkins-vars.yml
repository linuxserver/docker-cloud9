---

# jenkins variables
project_name: docker-cloud9
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'docker'
  - EXT_REPO = 'compose'
  - BUILD_VERSION_ARG = 'COMPOSE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-cloud9'
  - CONTAINER_NAME = 'cloud9'
  - DOCKERHUB_IMAGE = 'linuxserver/cloud9'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/cloud9'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/cloud9'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
